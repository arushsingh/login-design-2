<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"></link>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"></link>
    <title>Login-form-css</title>
</head>

<body>

    <div class="container">
        <input type="radio" name="tab" id="signin" checked="checked" />
        <input type="radio" name="tab" id="register" />
        <div class="pages">
            <div class="page">
                <div class="input">
                    <div class="title">
                        <i class="material-icons">account_box</i> USERNAME</div>
                    <input class="text" type="text" placeholder="" />
                </div>
                <div class="input">
                    <div class="title">
                        <i class="material-icons">lock</i> PASSWORD</div>
                    <input class="text" type="password" placeholder="" />
                </div>
                <div class="input">
                    <input type="submit" value="ENTER" />
                </div>
            </div>
            <div class="page signup">
                <div class="input">
                    <div class="title">
                        <i class="material-icons">person</i> NAME</div>
                    <input class="text" type="text" placeholder="" />
                </div>
                <div class="input">
                    <div class="title">
                        <i class="material-icons">markunread_mailbox</i> EMAIL</div>
                    <input class="text" type="password" placeholder="" />
                </div>
                <div class="input">
                    <input type="submit" value="SIGN ME UP!" />
                </div>
            </div>
        </div>
        <div class="tabs">
            <label class="tab" for="signin">
                <div class="text">Sign In</div>
            </label>
            <label class="tab" for="register">
                <div class="text">Register</div>
            </label>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
